<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE STOCK</title>
     <style> 
     table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}
    body{
        display:flex;
        justify-content: center;
        align-items: center;
        font-family: monospace;
    }
     </style>
     <link rel="stylesheet" href="./style.css" >
</head>
<body>
    <div>
        <h1>Free image stock</h1>
        <form action="http://localhost:8080/upload" class="form" method="post" enctype="multipart/form-data">
            <div><label>click to upload your image :  </label></div>
            <div><input type="file" name="browse" multiple/></div>
            <div><button>upload</button></div>
        </form>
    </div>
    <script>
        const form = document.querySelector(".form");
        
        form.addEventListener("submit",(e)=>{
            e.preventDefault();
            uploadFile();
        })
        function uploadFile (){
            const url = "http://localhost:8080/upload";
            const form_data = new FormData(form);
            const fetchOptions = {
                method : "post",
                body : form_data,
            }
            fetch(url,fetchOptions);
        }
     </script>
</body>
</html>
